<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style1.css">
</head>

<body>
    <div class="container">
        <form action="/" id="form">
            <h1>Add a quiz question</h1>
            <div class="input-control">
                <label for="CourseCode">Enter Course code</label>
                <input type="text" name="CourseCode" id="CourseCode">

            </div>


            <div class="input-control">
                <label for="question">Enter the Question</label>
                <input type="text" id="question" name="question">
            </div>

            <div class="input-control">
                <label for="option_a">Enter option 'a':</label>
                <input type="text" id="option_a" name="option_a">
            </div>

            <div class="input-control">
                <label for="option_b">Enter option 'b':</label>
                <input type="text" id="option_b" name="option_b">
            </div>

            <div class="input-control">
                <label for="option_c">Enter option 'c':</label>
                <input type="text" id="option_c" name="option_c">
            </div>

            <div class="input-control">
                <label for="option_d">Enter option 'd':</label>
                <input type="text" id="option_d" name="option_d">
            </div>

            <div class="input-control">
                <label for="correct">Enter the correct option for this question:</label>
                <input type="text" id="correct" name="correct">
            </div>

            <button type='submit'>Add question</button>
        </form>
    </div>
</body>

</html>
