<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="sol" id="a" class="sol">
                    <label for="a" id="a_t">Answer</label>
                </li>

                <li>
                    <input type="radio" name="sol" id="b" class="sol">
                    <label for="b" id="b_t">Answer</label>
                </li>

                <li>
                    <input type="radio" name="sol" id="c" class="sol">
                    <label for="c" id="c_t">Answer</label>
                </li>

                <li>
                    <input type="radio" name="sol" id="d" class="sol">
                    <label for="d" id="d_t">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>


    <script src="script.js"></script>

</body>

</html>
